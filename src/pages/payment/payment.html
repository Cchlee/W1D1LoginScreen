<ion-header>

  <ion-navbar>
    <ion-title>Payment</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div text-center>
    <h1>Payment Options</h1>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <h2>Current Plan:</h2>
      </ion-col>
      <ion-col col-6>
        <h2>$33/mo</h2>
      </ion-col>
    </ion-row>
    <button ion-button outline color="dark" round>Change My Plan</button>
    <button ion-button outline color="dark" round (click)="navigateToHistory()">View My Payment History</button>
  </ion-grid>
  <h2>Add A New Card:</h2>
  <ion-grid>
    <ion-row>
      <ion-col col-4>
        <ion-item>
          <ion-label fixed>Name:</ion-label>
          <ion-input type="text" value=""></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-8>
        <ion-item>
          <ion-label fixed>Number:</ion-label>
          <ion-input type="text" value=""></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-2>
        <ion-item>
          <ion-label>Expiration Date</ion-label>
          <ion-select [(ngModel)]="Month">
            <ion-option value="Jan">Jan</ion-option>
            <ion-option value="Feb">Feb</ion-option>
            <ion-option value="Mar">Mar</ion-option>
            <ion-option value="Apr">Apr</ion-option>
            <ion-option value="May">May</ion-option>
            <ion-option value="Jun">Jun</ion-option>
            <ion-option value="Jul">Jul</ion-option>
            <ion-option value="Aug">Aug</ion-option>
            <ion-option value="Sept">Sept</ion-option>
            <ion-option value="Oct">Oct</ion-option>
            <ion-option value="Nov">Nov</ion-option>
            <ion-option value="Dec">Dec</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col col-2>
        <ion-item>
          <ion-select [(ngModel)]="Year">
            <ion-option value="2018">2018</ion-option>
            <ion-option value="2019">2019</ion-option>
            <ion-option value="2020">2020</ion-option>
            <ion-option value="2021">2021</ion-option>
            <ion-option value="2022">2022</ion-option>
            <ion-option value="2023">2023</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col col-3>
        <ion-item>
          <ion-label fixed>Security Code</ion-label>
          <ion-input type="password" value=""></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-3>
          <ion-item>
            <ion-label fixed>Zip Code</ion-label>
            <ion-input type="text" value=""></ion-input>
          </ion-item>
        </ion-col>
    </ion-row>
  </ion-grid>
  <button ion-button outline color="dark" round>Add</button>
</ion-content>
