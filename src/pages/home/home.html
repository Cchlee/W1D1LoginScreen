<ion-header>
  <ion-navbar>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  Welcome to this website!
  <ion-grid>
      <ion-row>
        <ion-col col-6>
          If you are a returning user:
        </ion-col>
        <ion-col col-6>
          If you would like to make an account:
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
          <button ion-button full outline round (click)="navigateToLogin()">Login</button>
        </ion-col>
        <ion-col col-6>
          <button ion-button full outline round (click)="navigateToRegistration()">Registration</button>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
